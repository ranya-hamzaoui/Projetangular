
 <div class="col-md-6">
    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title"> Ajouter un Produit  </h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form>
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputnom"> Nom </label>
            <input name="name" type="text"  
            class="form-control" 
            id="exampleInputnom"
             placeholder="Enter nom"
              [(ngModel)]="produitform.name">
          </div>
          <div class="form-group">
            <label for="exampleInputprice"> Price </label>
            <input name="price" type="text"  
            class="form-control"
            id="exampleInputprice" 
            placeholder="price" [(ngModel)]="produitform.price">
          </div> 

          <div class="form-group">
            <label for="exampleInputcategorie"> Categorie </label>
            <!-- <input name="categorie" type="text"  class="form-control"  id="exampleInputcategorie" placeholder="categorie" 
            [(ngModel)]="produitform.categorie">  -->
            <select  [(ngModel)]="produitform.categorie" name="categorie" class="form-control">
              <option *ngFor="let cat of categories" value={{cat._id}}>{{cat.name}}</option>
            </select>
          </div> 

          <div class="form-group">
            <label for="exampleInputimage"> image</label>
            <input name="image"  (change)="handleFileInput($event.target.files)" type="file" 
             class="form-control" 
            id="exampleInputimage" 
            placeholder="image" 
            [(ngModel)]="produitform.image">
          </div> 
         </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <button  type="submit" (click)="addProduit()"
           class="btn btn-primary"> Ajouter </button>
        </div>
      </form>
    </div>
    <!-- /.card -->


<table class="table table-bordered">    
  <div class="panel panel-default">
  <div class="panel-heading">
    La liste des produits disponibles sur notre vitrine .
  </div>
    <thead>
    <tr>
      <td>Name</td>
      <td>Price</td>
      <td>Categorie</td>
      <td>image</td>
      <td colspan="3" class="text-center" >Action</td>
    </tr>
    </thead>
    <tbody>
     <tr  *ngFor="let produit of produits">
      <td>{{produit.name}}</td>
      <td>{{produit.price}}</td>
      <td>{{produit.categorie.name}}</td>
      <td><img src="http://localhost:3000/api/products/getImage/{{produit.image}}" height="150" width="150" /></td>
      <td>  
        <a class="btn btn-info"  routerLink="/dash/show/{{produit._id}}"  >Detail</a> 
      </td>  
      <td> <a routerLink="/dash/edit/{{produit._id}}" class="btn btn-success" >Edit</a> </td>
       <td><a class="btn btn-danger" (click)="deleteproduit(produit._id)">Delete</a>
       </td>
     </tr>
    </tbody>
    </div> 
  </table>
